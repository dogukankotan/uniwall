<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>UniWall - Alpha</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.4 -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />

</head>
<body>
{% block auth %}
<div class="container">

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" METHOD="post">
            {% csrf_token %}
			<fieldset>
				<h2>Uniwall - Lütfen giriş yapın</h2> {% if error %}<div class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Hata:</span>
 {{ error }}
</div> {% endif %}
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Eposta Adresi">
				</div>
				<div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Şifre">
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Giriş Yap">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="{% url 'register' %}" class="btn btn-lg btn-primary btn-block">Üye Ol</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>
{% endblock %}
</body>
</html>
